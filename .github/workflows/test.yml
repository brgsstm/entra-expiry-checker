name: Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "entra_expiry_checker/**"
      - "tests/**"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "entra_expiry_checker/**"
      - "tests/**"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "pyproject.toml"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install package in development mode
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=entra_expiry_checker --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linting
        continue-on-error: true
        run: |
          echo "üîç Running linting checks..."

          echo "Checking Black formatting..."
          black --check . || echo "‚ö†Ô∏è  Black formatting check failed"

          echo "Checking Flake8 style..."
          flake8 . || echo "‚ö†Ô∏è  Flake8 style check failed"

          echo "Checking MyPy types..."
          mypy entra_expiry_checker/ || echo "‚ö†Ô∏è  MyPy type check failed"

          echo "‚úÖ Linting checks completed (warnings only)"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
